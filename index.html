<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div id="header">Rock Paper Scissor Game</div>
    <div class="htp">
        <div class="rules">How to play:</div>
        <div class="rules">Compete against the Computer.</div>
        <div class="rules">Choose between Rock, Paper and Scissor.</div>
        <div class="rules">The Winner of each round gets 1 point.</div>
        <div class="rules">Whoever reaches 5 points first, wins the game.</div>
    </div>
    <div>
        <button class="option" id="rock">Rock</button>
        <button class="option" id="paper">Paper</button>
        <button class="option" id="scissor">Scissor</button>        
    </div>
    <div class="punktestand">
        <div>Player: 0</div>
        <div>Computer: 0</div>
    </div>
</body>
</html>
