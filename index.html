<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    
</head>
<body>
    <div id="header">ROCK PAPER SCISSORS</div>
    <div class="htp">
        <div class="rules" id="text-1">Choose between Rock, Paper and Scissors.</div>
        <div class="rules" id="text-2">First to score 5 wins the game</div>
    </div>

    <div id="visual">
        <div id="playerChoice"></div>
        <div id="vs"></div>
        <div id="computerChoice"></div>
    </div>

    <div class="buttons">
        <button class="option" id="rock">
            <img src="./img/rock.png">
        </button>
        <button class="option" id="paper">
            <img src="./img/paper.png">  
        </button>
        <button class="option" id="scissors">
            <img src="./img/scissors.png">
        </button>        
    </div>
    <div class="punktestand">
        <div id="playerscore">Player: 0</div>
        <div id="computerscore">Computer: 0</div>
    </div>
</body>
</html>
